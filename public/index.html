<!doctype html>
<html>
  <head>
    <style type="text/css">
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }

       .highlight-white {
        -webkit-box-shadow: inset 0 0 3px 3px white;
        -moz-box-shadow: inset 0 0 3px 3px white;
        box-shadow: inset 0 0 3px 3px white;  
        }
        .highlight-black {
        -webkit-box-shadow: inset 0 0 3px 3px black;
        -moz-box-shadow: inset 0 0 3px 3px black;
        box-shadow: inset 0 0 3px 3px black;  
        
        }
      </style>
    <meta name="viewport" content="width=410; user-scalable=no; minimal-ui">
    <title>IKUChess</title>
    <link rel="stylesheet" href="lib/chessboard-0.3.0.min.css">
    <link rel="stylesheet" href="lib/WinJS.4.0/css/ui-light.css" />
    <link rel="stylesheet" href="/default.css" />
  </head>
  <body>
    <div class="page login" id='page-login'>
      <div class='logo'></div>
      <input id='username'></input>
      <button id='login'>Login</button>
    </div>
    <div class="page lobby" id='page-lobby'>
      <h1>"Oh Coz I'm in check mate"</h1>
      <h2 id='userLabel'></h2>
      <h3>Active games</h3>
      <div id='gamesList'>
        No active games
      </div>
      <h3>Online players</h3>
       <div id='userList'>
         No users online
      </div>

      <div style="width:500px;">
      <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
      });
      socket.on('chat message', function(msg){
        $('#messages').append($('<li>').text(msg));
      });
    </script>
    </div>

    </div>
    <div style="float:left;" class="page game" id='page-game'>
      <button id='game-back'>Back</button>
      <button id='game-quit'>Resign</button>
      <div id='game-board' style="width: 400px">
      </div>
      <p>Status: <span id="status"></span></p>
      <p>PGN: <span id="pgn"></span></p>
    </div>

    <script src="lib/socket.io-1.2.0.js"></script>
    <script src="lib/jquery-1.11.1.js"></script>
    <script src="lib/WinJS.4.0/js/WinJS.min.js"></script>
    <script src="lib/chess.min.js"></script> 
    <script src="lib/json3.min.js"></script> 
    <script src="lib/chessboard-0.3.0.min.js"></script> 
    <script src="/default.js"></script>
  </body>
</html>
